services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: patient_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-patient_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-patient_registration}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-patient_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - patient-network

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: patient_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-patient_app}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_production}
      DATABASE_NAME: ${POSTGRES_DB:-patient_registration}
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - patient-network
    command: sh -c "npm install && npm run start:dev"

  # React Frontend (Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: patient_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - patient-network

  # Mailhog - Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: patient_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - patient-network

# Named volumes for data persistence
volumes:
  pgdata:
    driver: local

# Internal network for service communication
networks:
  patient-network:
    driver: bridge
